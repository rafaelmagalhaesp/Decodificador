<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img class="logo-alura" src="/imagens/vector.png" alt="logo de alura">
  </header>

  <main>
    <section class="section1">
      <label for="campo"></label>
      <textarea class="text-area" id="campo" name="campo" cols="41" rows="4" placeholder="Digite seu texto..." 
      onkeydown="if (event.keyCode === 13 && !event.shiftKey) { event.preventDefault(); criptografar(); }"></textarea>

      
      <div class="informação">
        <h6>Apenas letras minúsculas e sem acento</h6>
      </div>

      <div class="botoes">
        <button class="botao-encriptar" type="button" onclick="criptografar()">Criptografar</button>
        <button class="botao-desencriptar" type="button" onclick="descriptografar()">Descriptografar</button>
      </div>       
    </section>

    <section class="conter">
      <label for="saida"></label>
      <textarea id="saida" name="saida"  class="mensagem" placeholder="Digite seu texto..."></textarea>
      <img class="Bmensagem" id="imagem" src="/imagens/boneco.png" aria-placeholder="Olásss">
      <div class="msg">Nenhuma mensagem encontrada</div>
      <button class="botao-copiar" onclick="copiarTexto()" >Copiar</button>
    </section>
  </main>
  <footer id="footer" class="footer footer-font-size">
    <ul class="footer-list">
      <li class="font">© Desenvolvido por Rafael Magalhaes</li>
      <li class="font">|</li>
      <li class="font"><a href="https://github.com/rafaelmagalhaesp">GitHub</a></li>
    </ul>
  </footer>

  <script src="script.js">
    
  </script>
</body>
</html>
